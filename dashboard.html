<link rel="stylesheet" href="./dashboard.css">
<head>
  <title>Dashboard SONAR1123</title>
</head>
<body>
  <section class="upper">
    <div class="RSS">
      <img id = "ynews_img" src="https://s.yimg.jp/c/logo/f/2.0/news_r_34_2x.png">
      <div class="RSS_fead"></div>
    </div>
    <div>
      <label class="switch__label">
          <input type="checkbox" class="switch__input" onchange="theme_check()" checked/>
          <span class="switch__content"></span>
          <span class="switch__circle"></span>
      </label>
  </div>
  </section>
  <section class = "clock_area">
    <p id ="day">2000/00/00()</p>
    <p id ="clock">00:00</p>
  </section>
  <section class="lower">
    <div class="search_bar">
      <!-- Google  -->
      <a href ="https://google.com" target="_blank">
        <img id="google_img" src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA">
      </a>
      <form method=get action="http://www.google.co.jp/search" target="_blank">
        <input id="search_form" type=text name=q size=31 maxlength=255 value="">
      </form>
      <!-- Google -->
    </div>
  </section>
  <section class = "calendar">
    <!-- xxxx年xx月を表示 -->
    <h1 id="header">2000/1</h1>

    <!-- ボタンクリックで月移動 -->
    <div id="next-prev-button">
        <button class="calendar_button" id="prev" onclick="prev()">＜</button>
        <button class="calendar_button" id="now" onclick="now()">・</button>
        <button class="calendar_button" id="next" onclick="next()">＞</button>
    </div>

    <!-- カレンダー -->
    <div id = "calendar_main"></div>
  </section>
  <section class = "weather_comp">
    <div id="location"></div>
    <div class="weatherForecast">
      <div class="weather">
        <div class="date">--/--(-)</div>
        <img class="weatherImg">
        <div class="weatherTelop">--</div>
        <div><span class="tempMin">-℃</span>/<span class="tempMax">-℃</span></div>
      </div>
    </div>
  </section>
</body>
<script src="./theme.js"></script>
<script src="./clock.js"></script>
<script src="./weather.js"></script>
<script src="./rss.js"></script>
<script src="./calendar.js"></script>
<script>
  function resize_img(){
    let search_form_h = document.getElementById("search_form").clientHeight;
    document.getElementById("google_img").style.height = search_form_h;
    document.getElementById("ynews_img").style.height = search_form_h;
  }
  function resize(){
    let clockheight = document.getElementById("clock").clientHeight;
    let dayheight = document.getElementById("day").clientHeight;
    let areaheight = 	document.documentElement.clientHeight;
    let space = ((areaheight-clockheight)/2)-dayheight;
    let upperheight = document.getElementsByClassName("upper")[0].clientHeight;
    if (upperheight>space){
      document.getElementsByClassName("clock_area")[0].style.margin=""+space-upperheight+"px auto auto auto";
    }else{
      document.getElementsByClassName("upper")[0].height = space;
    }
    document.getElementById("calendar_main")
  }
  resize_img()
  resize()
  theme_change("dark")
  window.onresize = resize;
  for (let i = 0; i < 6; i++) {
    const el = document.querySelector('.weather').cloneNode(true);
    document.querySelector('.weatherForecast').appendChild(el);
  }
  function theme_check(){
    if (document.getElementsByClassName("switch__input")[0].checked==false){
      var theme = "white"; 
    }else{
      var theme = "dark";
    }
    theme_change(theme)
    calendar_color(theme)
  }
  
  // wether_fetch()
</script>
